title: >
  ## O mnie

  Pedagożka, coach, trenerka w szkoleniach rozwoju osobistego, głównie dedykowanym pracownikom socjalnym, asystentom rodziny, pedagogom. Kiedyś też pracownik socjalny i asystent rodziny.
  <br>
  W trakcie czteroletniego szkolenia w zakresie terapii poznawczo-behawioralnej, w Szkole Psychoterapii Crescentia, akredytowanej przez Polskie Towarzystwo Terapii Poznawczo - Behawioralnej; członkini Polskiego Towarzystwa Terapii Poznawczo-Behawioralnej.
content: >
  Od ponad 20 lat pracuje ze studentami w zakresie pracy socjalnej, prowadząc zarówno zajęcia teoretyczne, ale też i praktyczne z nowoczesnych metod pracy z człowiekiem w kryzysie, w pracy nad zmianą i wydobywaniem potencjału. W trakcie szkoleń wykorzystuje swoją wiedzę i umiejętności z coachingu i terapii skoncentrowanej na rozwiązaniach, które podobnie jak terapia poznawczo-behawioralna, skupia się na celach klienta, na wykorzystaniu jego zasobów w kierunku pożądanej przez niego zmiany. 

